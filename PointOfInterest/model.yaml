PointOfInterest:
  description: This entity contains a harmonised geographic description of a Point of Interest
  properties:
    additionalInfoURL:
      anyOf:
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Relationship. URL from which additional information of the subject can be obtained
      x-ngsi:
        type: Relationship
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        district:
          description: 'Property. A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
        streetNr:
          description: Property. Number identifying a specific property on a public street
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    category:
      description: 'Property. Model:''https://schema.org/Text''. Category of this point of interest'
      items:
        type: string
      minItems: 1
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    contactPoint:
      description: The details to contact with the item
      properties:
        areaServed:
          description: Property. The geographic area where a service or offered item is provided. Supersedes serviceArea
          type: string
        availabilityRestriction:
          anyOf:
            - description: Property. Array of identifiers format of any NGSI entity
              items:
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              type: array
            - description: Property. Array of identifiers format of any NGSI entity
              items:
                format: uri
                type: string
              type: array
          description: 'Relationship. Model:''http://schema.org/hoursAvailable''. This property links a contact point to information about when the contact point is not available. The details are provided using the Opening Hours Specification class'
        availableLanguage:
          anyOf:
            - anyOf:
                - type: string
                - items:
                    type: string
                  type: array
          description: 'Property. Model:''http://schema.org/availableLanguage''. A language someone may use with or at the item, service or place. Please use one of the language codes from the IETF BCP 47 standard. It is implemented the Text option but it could be also Language'
        contactOption:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: 'Property. Model:''http://schema.org/contactOption''. An option available on this contact point (e.g. a toll-free number or support for hearing-impaired callers)'
        contactType:
          description: Property. Contact type of this item
          type: string
        email:
          description: Property. Email address of owner
          format: idn-email
          type: string
        faxNumber:
          description: 'Property. Model:''http://schema.org/Text''. The fax number'
          type: string
        name:
          description: Property. The name of this item
          type: string
        productSupported:
          description: 'Property. Model:''http://schema.org/Text''. The product or service this support contact point is related to (such as product support for a particular product line). This can be a specific product or product line (e.g. ''iPhone'') or a general category of products or services (e.g. ''smartphones'')'
          type: string
        telephone:
          description: Property. Telephone of this contact
          type: string
        url:
          description: Property. URL which provides a description or further information about this item
          format: uri
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/ContactPoint
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &pointofinterest_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: GeoProperty
    municipalityInfo:
      description: 'Property. Model:''https://schema.org/Text. Municipality information corresponding to this observation.'
      properties:
        cityID:
          description: 'Property. Model:''https://schema.org/Text''. City ID corresponding to this observation.'
          type: string
        cityName:
          description: 'Property. Model:''https://schema.org/Text''. City name corresponding to this observation'
          type: string
        district:
          description: 'Property. Model:''https://schema.org/Text''. District name corresponding to this observation.'
          type: string
        stateName:
          description: 'Property. Model:''https://schema.org/Text''. Name of the state corresponding to this observation.'
          type: string
        ulbName:
          description: 'Property. Model:''https://schema.org/Text''. Name of the Urban Local Body corresponding to this observation.'
          type: string
        wardID:
          description: 'Property. Model:''https://schema.org/Text''. Ward ID corresponding to this observation.'
          type: string
        wardName:
          description: 'Property. Model:''https://schema.org/Text''. Ward name corresponding to this observation.'
          type: string
        wardNum:
          description: 'Property. Model:''https://schema.org/Number''. Ward number corresponding to this observation.'
          type: number
        zoneID:
          description: 'Property. Model:''https://schema.org/Text''. Zone ID corresponding to this observation.'
          type: string
        zoneName:
          description: 'Property. Model:''https://schema.org/Text''. Zone name corresponding to this observation.'
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf: *pointofinterest_-_properties_-_owner_-_items_-_anyof
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property
    refSeeAlso:
      description: 'Property. Model:''https://schema.org/URL''. List of references to one or more related entities'
      items:
        anyOf:
          - anyOf: *pointofinterest_-_properties_-_owner_-_items_-_anyof
            description: Property. Unique identifier of the entity
      minItems: 1
      type: array
      uniqueItems: true
      x-ngsi:
        model: https://schema.org/URL
        type: Property
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object'
      type: string
      x-ngsi:
        type: Property
    type:
      description: Property. NGSI Entity type. It has to be PointOfInterest
      enum:
        - PointOfInterest
      type: string
      x-ngsi:
        type: Property
    wardId:
      description: Property. Ward ID of the entity corresponding to this observation
      type: string
      x-ngsi:
        type: Property
    zoneId:
      description: Property. Zone ID of the entity corresponding to this observation
      type: string
      x-ngsi:
        type: Property
    zoneName:
      description: Property. Zone name of the entity corresponding to this observation
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - category
    - name
  type: object
