Beach:
  required:
    - id
    - type
    - location
    - name
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    This entity contains a harmonised geographic description of a beach. It is used in applications that use
    spatial data and is applicable to Tourism, Environment, and Smart City vertical segments and related IoT
    applications. Special thanks to TURESPAÃ‘A who provided some examples which inspired the development of this data model
  properties:
    accessType:
      x-ngsi:
        type: Property
      type: array
      description: 'Describes how to get to this beach'
      items:
        type: string
        enum:
          - privateVehicle
          - boat
          - onFoot
          - publicTransport
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    beachType:
      x-ngsi:
        type: Property
      type: array
      description: 'Type of beach according to different criteria.'
      items:
        type: string
        enum:
          - whiteSand
          - urban
          - isolated
          - calmWaters
          - blueFlag
          - Q-Quality
          - strongWaves
          - windy
          - blackSand
    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    facilities:
      x-ngsi:
        type: Property
      type: array
      description: ' Describes different facilities offered by this beach.'
      items:
        type: string
        enum:
          - promenade
          - showers
          - cleaningServices
          - lifeGuard
          - sunshadeRental
          - sunLoungerRental
          - waterCraftRental
          - toilets
          - touristOffice
          - litterBins
          - telephone
          - surfPracticeArea
          - accessforDisabled
    length:
      x-ngsi:
        type: Property
      type: number
      description: 'Length of this beach.'
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    occupationRate:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Typical occupation rate of this beach.'
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    refSeeAlso:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/refSeeAlso
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
    width:
      x-ngsi:
        type: Property
      type: number
      description: 'Width of this beach'
