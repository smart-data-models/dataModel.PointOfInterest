        type: Property
    telephone:
      description: The telephone number of this store
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: NGSI Entity type. It has to be Store
      enum:
        - Store
      type: string
      x-ngsi:
        type: Property
    url:
      description: Website with information about the store
      format: uri
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Property
